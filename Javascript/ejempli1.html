<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UFT-8">
    
    <title>Tipos de datos</title>
    <script>
        //declaracion de variables
        var suma= 9+10;
        console.log(suma);

        //Tipos de datos enteros
        var entero= 9;
        console.log(entero);
        //Utilizando la concatenacion Â´para una mejor presentacion
        console.log("Tipos de dato entero: " + entero);

        //tipos de dato flotante
        var flotante = 5.34;
        console.log("Valor de tipo flotante: " + flotante);

        //Tipo de dato cadena (string) se utilizan las "" 0 ]
        var cadena = "Esto es JavaString";
        console.log("Tipo de dato String" + cadena);
        var num_string1 = '20';
        var num_string2 = '21';
        console.log("Concatena dos numeros: " + num_string1 + num_string2);

        //Tipos de datos boolanos solo puede contener
        //Verdadero(true) o Falso (false) o bien 1 y 0
        var boolFalse= false;
        var boolTrue= true;
        console.log("Valor de tipo booleano: " + boolFalse );
        console.log("Valor de tipo booleano: " + boolTrue );

        //OPERADOR UNITARIO (typeof)
        console.log("OPERADOR UNITARIO");
        console.log(typeof suma); //regresa number
        console.log(typeof cadena); //regresa string
        console.log(typeof true); //regresa boolean

        //OPERADOR TERNARIO
        console.log("OPERADOR TERNARIO");
        console.log("true: " + true? 2 : 1); //Toma el valor de la izquierda
        console.log("false: " + false? 2 : 1); //Toma el valor de la derecha
    
    </script>
</head>

</html>
